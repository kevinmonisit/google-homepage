<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel='stylesheet' href='./css/main.css'>
    <link rel='stylesheet' href='./css/normalize.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id='flex-wrapper'>
        <header id='top-header'>
            <nav id='header-left'>
                <a href="">About</a>
                <a href="">Store</a>
            </nav>
            <div id='header-space'></div>
            <nav id='header-right'>
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href="" id='apps-icon'>
                    <span class="material-icons" >apps</span>
                </a>
                <button type='button'>Sign in</button>
            </nav>
        </header>

        <div id='main-content'>
            <img id="logo" src='./imgs/googlelogo.png' alt='Google Logo'></img>
            <!--
            This only a mockup so I won't put input into a form
            that is submittable.
             -->
            <div id='search-bar'>
                <span id='search-icon' class='material-icons md-dark' style='margin-right:4px;'>search</span>
                <input type="text">
                <!-- When input in focus, show 'X' -->
                <span class='material-icons md-dark' id='close-icon'>close</span>
                <div id='search-mic'>
                    <span class='material-icons md-dark'>mic</span>
                </div>
            </div>
            <div id='search-bar-buttons'>
                <button type='button'>
                    Google Search
                </button>
                <button type='button'>
                    I'm Feeling Lucky
                </button>
            </div>
        </div>

        <div id='space-main-content'>

        </div>

        <footer>
            <div id='left-footer'>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div id='mid-footer'>
                <img src='./imgs/leaf.png' alt='Leaf Image'>
                <span>Carbon neutral since 2007</span>
            </div>
            <div id='right-footer'>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
    </div>
</body>
</html>
